
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить кредит на друга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            width: 90%;
        }
        button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Оформить кредит на друга</h1>
    <form action="#">
        <input type="text" placeholder="Имя кента" required>
        <input type="number" placeholder="Сумма кредита" required>
        <input type="text" placeholder="Причина оформления" required>
        <button type="submit">Оформить</button>
    </form>
    <a href="index.html">Назад на главную</a>
</body>
</html>
